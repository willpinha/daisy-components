<div class="flex flex-col gap-2">
  <!-- Info -->
  <label class="form-control w-full max-w-xs">
    <div class="label">
      <span class="label-text">Username</span>
    </div>

    <input class="input" placeholder="John Doe" />

    <div class="label">
      <span class="label-text-alt"
        >This is a simple info message for the input</span
      >
    </div>
  </label>

  <!-- Success -->
  <label class="form-control w-full max-w-xs">
    <div class="label">
      <span class="label-text">Username</span>
    </div>

    <div class="label">
      <span class="label-text-alt text-success"
        >This is a simple success message for the input</span
      >
    </div>
  </label>

  <!-- Error -->
  <label class="form-control w-full max-w-xs">
    <div class="label">
      <span class="label-text">Username</span>
    </div>

    <input class="input input-error" placeholder="John Doe" />

    <div class="label">
      <span class="label-text-alt text-error"
        >This is a simple error message for the input</span
      >
    </div>
  </label>
