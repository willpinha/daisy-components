<label for="password" class="form-control w-full max-w-xs">
  <div class="label">
    <span class="label-text">Password</span>
    <a class="link link-hover label-text-alt text-accent">Forgot password?</a>
  </div>

  <div class="inline-flex items-center relative">
    <button class="btn btn-soft btn-sm btn-circle absolute right-0 mr-2">
      <i class="fa-solid fa-eye text-lg"></i>
    </button>

    <input
      id="password"
      type="password"
      placeholder="********"
      class="input pr-11 w-full"
    />
  </div>
</label>
