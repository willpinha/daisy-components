<div class="bg-base-200 rounded-box p-6 max-w-2xl">
  <div class="flex flex-col sm:flex-row gap-6">
    <!-- Cookie icon -->
    <i class="fa-solid fa-cookie-bite text-secondary text-7xl"></i>

    <div class="flex flex-col gap-6">
      <div class="flex flex-col gap-2">
        <!-- Cookie title -->
        <h1 class="text-xl font-bold">
          We are using cookies to improve your experience!
        </h1>

        <!-- Cookie text -->
        <span>
          By clicking "Allow all", you agree to use all cookies. Visit our
          <a class="link link-accent">Cookies Policy</a> to learn more.
        </span>
      </div>

      <!-- Buttons -->
      <div class="flex gap-2">
        <button class="btn btn-primary btn-sm">Allow all</button>
        <button class="btn btn-soft btn-sm">Manage cookies</button>
      </div>
    </div>
  </div>
</div>
